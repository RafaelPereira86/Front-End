<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vende o teu carro</title>
    <link rel="stylesheet" href="css/styles.css">	
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Regista o teu carro para vender mais rapido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulario</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Vende o teu carro de maneira facil</h1>
                <p>
                    Preenche o formulario com as caracteristicas do teu carro
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Titulo do anuncio <span class="required-field">*</span></label>
                        <input type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Titulo do anuncio"
                        minlength="1" 
                        maxlength="30" 
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input type="text" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Preço do carro"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Descreva o seu carro"></textarea> 
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca do carro<span class="required-field">*</span></label>
                        <input type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Insira a marca do carro"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo do carro<span class="required-field">*</span></label>
                        <input type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Insira o modelo do carro"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem do carro<span class="required-field">*</span></label>
                        <input type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        placeholder="Insira a kilometragem do carro"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra<span class="required-field">*</span></label>
                        <input type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block" 
                        required
                        />
                    </div>
                    <div class="box-input">
                        <p>Tipo de caixa <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automatico</label>
                    </div>
                    <div class="optional-box">
                        <p>Optionais</p>
                        <ul class="option-list">
                            <li>
                                <input type="checkbox" 
                                id="airbag" 
                                name="optional[]"
                                value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="alarm" 
                                name="optional[]"
                                value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="ac" 
                                name="optional[]"
                                value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="reverse_camera"
                                name="optional[]"
                                value="reverse_camera">
                                <label for="reverse_camera">Camara de macha atras</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="option-list">
                            <li>
                                <input type="checkbox" 
                                id="line_assist"
                                name="optional[]"
                                value="line_assist">
                                <label for="line_assist">Assistencia em linha</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="keyless" 
                                name="optional[]"
                                value="keyless">
                                <label for="keyless">Sem chave</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="smartphone" 
                                name="optional[]"
                                value="smartphone">
                                <label for="smartphone">Ligação com o smartphone</label>
                            </li>
                            <li>
                                <input type="checkbox" 
                                id="leather"
                                name="optional[]"
                                value="leather">
                                <label for="leather">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/*" id="images" name="images" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
