<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

<body>
    <main>
        <div id="main-container">

            <div id="banner-container">
                <img src="img/banner2.png" alt="Crie uma conta no Instagram">
            </div>
            <!-- Formulário de login -->
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram">
                    <form id="login-form">
                        <input type="text" name="username"
                            placeholder="Numero de telefone, nome de utilizador ou email">
                        <input type="password" name="password" placeholder="Palavra-passe">
                        <input type="submit" value="Iniciar sessão">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>OU</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="img/logo_facebook.svg" alt="Login com Facebook">
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a palavra-passe?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Ainda não tem um conta? <a href="#">Registe-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha a aplicação.</p>
                    <a href="#">
                        <img src="img/app_store.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="img/google_play.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Contas Principais</a></li>
                <li><a href="#">Hastags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy; 2025 Instagram from Meta</p>
    </footer>
</body>

</html>
