<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Formularios HTML</h2>
    <!--1- Primeiro formulario-->
    <!--2 Atributos do formulario-->
    <form action="register.php" method="GET">
        <div>
            <label>Nome:</label>
            <input type="text"/>
        </div>
        <!--3- Atributo name-->
        <div>
            <!--4- Atributo label-->
            <label for="Age">Idade</label>
            <input type="text" name="Age"/>
        </div>
        <!--6- Select-->
        <div>
            <label for="job">Selecione sua Profissão</label>
            <select name="job" >
                <option value="programador">Programador</option>
                <option value="analista">Analista</option>
                <option value="designer">Designer</option>
            </select>
        </div>
        <!--7- Atributo selected-->
        <div>
            <label for="contract">Leu o contrato</label>
            <select name="contract">
                <option value="yes">Sim</option>
                <option value="no" selected>Não</option>
            </select>
        </div>
        <!--8- Multiplas opcoes-->
        <div>
            <label for="items">Seleciona os items desejados:</label>
            <select name="items" multiple>
                <option value="arroz">Arroz</option>
                <option value="agua">Agua</option>
                <option value="detergente">Detergente</option>
            </select>
        </div>
        <!--9- tExtarea-->
        <div>
            <label for="comment">Escreva seu comentario:</label>
            <textarea name="comment" id="">Escreva aqui algo</textarea>
        </div>
        <!--10- Fieldset e Legend-->
        <div>
            <fieldset>
                <legend>Preencha as tuas informacoes</legend>
                <label for="firstname">Primeiro Nome:</label>
                <input type="text" name="firstname"/>
                <label for="lastname">Ultimo Nome:</label>
                <input type="text" name="lastname"/>
            </fieldset>
        </div>
        <!-- 11- Datalist-->
        <div>  
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor"/>
            
            <datalist id="flavors">
                <option value="chocolate">Chocolate</option>
                <option value="strawberry">Strawberry</option>
                <option value="vanilla">Vanilla</option>
            </datalist>
        </div>
        <!--12- Password-->
        <div>
            <label for="password">Senha:</label>
            <input type="password" name="password"/>
        </div>
        <!--14- Radio-->
        <div>
            <label for="car_model">Escolha um carro:</label>
            <div class="radio">
                <input type="radio" name="car_model" value="ferrari"/>
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" name="car_model" value="bmw"/>
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" name="car_model" value="mercedes"/>
                <label for="mercedes">Mercedes</label>
            </div>
        </div>
        <!--15- Checkbox-->
        <div>
            <label for="optionals">Opcionais do carro:</label>   
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires"/>
                <label for="big_tires">Pneus grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo"/>
                <label for="turbo">Turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="full_extras"/>
                <label for="full_extras">Full extras</label>
            </div>
        </div>
        <!--16- Data-->
        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" name="birthday"/>
        </div>

        <!--17- Files-->
        <div>
            <label for="image">Insira uma imagem:</label>
            <input type="file" name="image"/>
        </div>

        <!--13- Reset form-->
        <input type="reset" value="Limpar"/>
        <!--5- Envio de formulario-->
         <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
